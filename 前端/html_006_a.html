<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接</title>
</head>
<body>
    <div>
        a标签可以在网页上定义一个链接地址，通过src属性定义跳转的地址，通过title属性定义鼠标悬停时弹出的提示文字框
        可以跳转到外部网页，可以跳转到内部网页，也可以在一个页面中进行位置跳转
    </div>
    <a href="http://www.baidu.com" title="baidu">百度一下</a><br/>
    <a href="html_001_helloworld.html" title="你好世界">你好世界网页</a><br/>

    <img src="../others/city.jpg" alt="城市"/>
    <h1 id="center">中间位置</h1>
    <img src="../others/city.jpg" alt="城市"/>

    <a href="#">返回顶部</a>
    <a href="#center">返回中间位置</a>
</body>
</html>
