<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <div>
        ol--有序列表<br/>
        ul--无序列表<br/>

        dl--定义列表<br/>
        定义列表通常用于术语的定义。dl标签表示列表的整体。dt标签定义术语的题目。dd标签是术语的解释。一个dl中可以有多个题目和解释<br/>
    </div>
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>李子</li>
    </ol>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>李子</li>
    </ul>
    <dl>
        <dt>html</dt>
        <dd>负责页面的结构</dd>

        <dt>css</dt>
        <dd>负责页面的表现</dd>

        <dt>javascript</dt>
        <dd>负责页面的行为</dd>
    </dl>
</body>
</html>
