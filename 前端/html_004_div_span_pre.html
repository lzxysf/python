<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html块</title>
</head>
<body>
    <pre>
        div标签--块元素，表示一块内容，没有具体的语义。
        span标签--行内元素，表示一行中的一小段内容，没有具体的语义。
        div会换行,span不会换行

        pre标签可以定义预格式化的文本。被包围在pre元素中的文本通常会保留空格和换行符，文本也会呈现等宽字体，
        此标签的常见应用就是用来表示计算机的源代码
    </pre>
    <div style="color:#0000ff">
        <h1>块中的一个标题</h1>
        <p>这是块中的一个段落</p>
    </div>
    <p>这是一个<span style="color:red">红色的</span>段落</p>
</body>
</html>
