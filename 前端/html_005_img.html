<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
</head>
<body>
    <div>
        img标签可以在网页上插入一张图片，它是独立使用的标签，<br/>
        通过“src”属性定义图片的地址，通过“alt”属性定义图片加载失败时显示的文字<br/>
        以及对搜索引擎和盲人读屏软件的支持。<br/>
    </div>
    <img src="../others/1.jpg" alt="汽车"/>
</body>
</html>
