<!--<p>标签定义一个文本段落，一个段落含有默认的上下间距，段落之间会用这种默认间距隔开，代码如下：-->
<!--代码中成段的文字，直接在代码中回车换行，在渲染成网页时候不认这种换行，如果真想换行，可以在代码的段落中插入<br />来强制换行-->
<!--代码中成段的文字，如果文字间想空多个空格，在代码中空多个空格，在渲染成网页时只会显示一个空格，如果想显示多个空格，可以使用空格的字符实体&nbsp;-->
<!--在网页上显示 “<” 和 “>” 会误认为是标签，想在网页上显示“<”和“>”可以使用它们的字符实体&lt;&gt;-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落、换行与字符实体</title>
</head>
<body>
    <p>这是一个段落</p>
    <p>这是第二个段落</p>

    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;一个html文件就是一个网页，html文件用编辑器打开显示的是文本，可以用<br />
        文本的方式编辑它，如果用浏览器打开，浏览器会按照标签描述内容将文件<br />
        渲染成网页，显示的网页可以从一个网页链接跳转到另外一个网页。
    </p>

    <p>1&lt;3</p>
    <p>10&gt;3</p>

</body>
</html>
